<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <header>

      <button id="complimentButton">Get a compliment</button>
      <button id="fortuneButton">Get a fortune</button>
      <button id="friendButton">Get random friend</button>
      <button id="candyButton">Get random candy</button>
    </header>
    
   

    <main>
      <div id="games-input">
        <form>
           Enter your games played: <br>
          <input type="text" placeholder="Games here...">
          <button>Submit</button>
        </form>
      </div>
      <div id="games-box">
        <label for="games-list">Games:</label>
        <ul game="games-list"></ul>

      </div>


    </main>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
